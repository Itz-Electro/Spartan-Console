<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan GUI</title>
    <link rel="stylesheet" href="style.css">
    <script src="gui.js" defer></script>
</head>
<body>
    <header>
        <div>Temperary Spartan GUI</div>
    </header>
    <main>
        <div id="recent-plays">
        </div>
        <div id="load-direct">
            <h1>Load Game Directly</h1>
            <input type="text" placeholder="Game Name..." id="directInput">
            <button id="loadButton">Load</button>
        </div>
        <div id="game-list">
            <h1>Detected Game Files</h1>
            <ul id="game-list-content">
            </ul>
        </div>
    </main>
</body>
</html>
